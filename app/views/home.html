<div class="capitol-image"><img src="images/capitol.jpg"></div>
<div class="home-container">
	<md-input-container class="search-bar md-background">
		<label>Search Candidates &amp; Issues</label>
		<input ng-model="searchQuery" ng-change="searchFor()"></input>
	</md-input-container>

	<h2>Candidates Running in Current Election</h2>
	<div class="candidate-container">

		<md-button class="home-nav-button" id="prevRunning"
				ng-click="incrementShowRunning(-1)"> &lt; </md-button>
		<span class="candidate" ng-repeat="index in currShowRunning" ng-init = "can = currentElection[index]">
			<a href='#/candidate#{{can.name}}'>
				<img src="{{can.image}}">
				<div>{{can.name}}</div>
			</a>		
		</span>

		<md-button class="home-nav-button" id="nextRunning"
				ng-click="incrementShowRunning(1)"> &gt; </md-button>
	</div>

	<h2>Trending Candidates</h2>
	<div class="candidate-container">

		<md-button class="home-nav-button" id="prevRunning"
				ng-click="incrementShowTrending(-1)"> &lt; </md-button>
		<span class="candidate" ng-repeat="index in currShowTrending" ng-init = "can = trendingCandidates[index]">
			<a href='#/candidate#{{can.name}}'>
				<img src="{{can.image}}">
				<div>{{can.name}}</div>
			</a>		
		</span>
		<md-button class="home-nav-button" id="nextRunning"
				ng-click="incrementshowTrending(1)"> &gt; </md-button>
	</div>

	<h2>Trending Issues</h2>
	<div class="issue-container">
		<span ng-repeat="issue in trendingIssues">
			<a href="#/issue#{{issue}}"><span class="issue">{{issue}}</span></a>
		</span>


	</div>
</div>
